<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let todo of todos; let i = index">
            <ion-item>
                <h2>{{ todo.Title }}</h2>
            </ion-item>
            <ion-item-options slide="left">
                <button ion-button color="danger" (click)="remove(i)">Remove</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


</ion-content>
